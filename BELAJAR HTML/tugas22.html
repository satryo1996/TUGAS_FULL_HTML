<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
    <link rel="shortcut icon" href="https://cdns.klimg.com/bola.net/library/i/v2/apple-touch-icon.png" type="image/x-icon">
</head>

<body>
    <h3>Napak Tilas</h3>
    <form>
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text"></td>
                </tr>
                <br>
                <tr>
                    <td>Username</td>
                    <td>:</td>
                    <td><input type="username"></td>
                </tr>
                <br>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email"></td>
                </tr>
                <br>
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password"></td>
                </tr>
                <br>
                <tr>
                    <td>Alamat Web</td>
                    <td>:</td>
                    <td><input type="url"></td>
                </tr>
                <br>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>:</td>
                    <td><input type="date"></td>
                </tr>
                <br>
                <tr>
                    <td>Umur</td>
                    <td>:</td>
                    <td><input type="number"></td>
                </tr>
                <br>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td><p><input type="radio">Pria  <input type="radio">Wanita </p></td>
                </tr>
                <br>
                <tr>
                    <td>Agama</td>
                    <td>:</td>
                    <td>
                    <Select name="agama">
                        <option value="islam">Islam</option>
                        <option value="kristen">Kristen</option>
                        <option value="katolik">Katolik</option>
                        <option value="hindu">Hindu</option>
                        <option value="budha">Budha</option>
                        <option value="konghuchu">Kong Hu Chu</option>
                    </Select>
                    </td>
                </tr>
                <br>
                <tr>
                    <td>Biografi</td>
                    <td>:</td>
                    <td><textarea name="" id="" cols="16" rows="4" maxlength="30"></textarea></td>
                </tr>
                <br>
                <tr>
                    <td>Foto</td>
                    <td>:</td>
                    <td><img src="./img/logo1.jpg" alt="logo1" width="200" height="200"></td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>:</td>
                    <td><Audio src="./audio/sample.mp3" controls></Audio></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>

</html>

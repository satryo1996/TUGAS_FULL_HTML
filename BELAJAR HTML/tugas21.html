<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
    <link rel="shortcut icon" href="https://cdns.klimg.com/bola.net/library/i/v2/apple-touch-icon.png" type="image/x-icon">
</head>

<body>
    <h3>Rumah Makan Ibu Jamal</h3>

    <hr>
    <p>Silahkan Pilih Menu Makan Anda Dibawah ini!</p>
    <form action="" method="get" target="_blank" novalidate>
        <p>
            Makanan :
            <Select name="Makanan">
                <option value="soto-kudus">Soto Kudus</option>
                <option value="tude-bakar">Tude Bakar</option>
                <option value="tempoyak ikan" selected>Tempoyak Ikan</option>
                <option value="asinan betawi">Asinan Betawi</option>
                <option value="kerak-telor">Kerak Telor</option>
                <option value="nasi-padang">Nasi Padang</option>
            </Select>
        </p>
        <p>
            Minuman :
            <Select name="Minuman" multiple>
                <option value="soto-kudus">Es Teh</option>
                <option value="tude-bakar">Jus Jeruk</option>
                <option value="tempoyak ikan">Air Mineral</option>
                <option value="asinan betawi">Jus Tomat</option>
            </Select>
        </p>


    
    </form>
</body>

</html>
